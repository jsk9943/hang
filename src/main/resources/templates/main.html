
<!DOCTYPE html>

<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link
  th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}"
  rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
  crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  th:src="@{https://dapi.kakao.com/v2/maps/sdk.js(appkey=f51f22a3699fa4000697e5b37ae2ffe4)}"

<title>문화 Hang의 길을 따라..</title>
<style>
/*=================전체 디폴트=================  */
* {
	margin: 0;
	padding: 0;
}

html, body {
	width: 100%;
	height: 100vh;
}

#map {
	position: relative;
	width: 100%;
	height: 100%;
}

.buttonbackimg {
	/*공용 버튼 색*/
	background: rgb(98, 107, 233);
	border: none;
}

.buttonbackimg:hover {
	background-image: url("img/backimg.png");
}

.dp-1 {
	color: rgb(98, 107, 233);
}
</style>
<link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body>

  <!--##################### nav 시작 #######################-->

  <div class="container">
    <div class="row" id="navPosition">

      <nav th:if="${session.member == null}" id="nav-default"
        th:insert="~{fragments/nav :: nav}"
        th:onclick="sessionStorageClear()"></nav>


      <nav th:if="${session.member != null}" id="nav-login"
        th:insert="~{fragments/loginnav :: loginnav}"></nav>

    </div>
  </div>


  <!-- #############nav 끝##################-->
  <div style="z-index: 9999; position: relative;">

    <input type="checkbox" id="menuicon">
    <ul>
      <li><label for="menuicon"> <span></span> <span></span>
          <span></span>
      </label></li>

    </ul>
    <!-- 문화재 검색결과 사이드바 -->
    <div class="sidebar scrollBarDesign">
      <p
        style="text-align: center; font-size: 2em; font-family: 'moonhwa'; margin: 10px 0px;">검색결과</p>
      <div id="searchResult"></div>
    </div>
  </div>





  <div id="map"></div>




  <div id="modalDetail"></div>
  <div id="modalPoint"></div>
  <div id="modalPoint2"></div>
  <div id="modalPoint3"></div>
  <script type="text/javascript" th:src="@{/js/views.js}"></script>
  <script type="text/javascript" th:src="@{/js/login.js}"></script>
  <script type="text/javascript" th:src="@{/js/register.js}"></script>
  <script type="text/javascript" th:src="@{/js/myreviews.js}"></script>
  <script type="text/javascript" th:src="@{/js/memberUpdate.js}"></script>
  <script type="text/javascript" th:src="@{/js/profileImg.js}"></script>
  <script type="text/javascript">
			// 지도 구현을 위한 기본 소스값
			var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
			var options = { //지도를 생성할 때 필요한 기본 옵션
				center : new kakao.maps.LatLng(37.578559, 126.977007), //지도의 중심좌표.
				level : 5
			//지도의 레벨(확대, 축소 정도)
			};
			var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

			// 일반 지도와 스카이뷰로 지도 타입을 전환 및 확대축소컨트롤
			//
			var mapTypeControl = new kakao.maps.MapTypeControl();
			// 지도에 컨트롤을 추가해야 지도위에 표시됩니다
			// kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
			map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
			// 지도 확대 축소를 제어할 수 있는 줌 컨트롤을 생성합니다
			var zoomControl = new kakao.maps.ZoomControl();
			map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
		</script>
    
<!--   세션스토리지 클리어 -->
  <script th:inline="javascript">
			function sessionStorageClear() {
				sessionStorage.clear();
			}
		</script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
