<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link th:href="@{/css/admin.css}" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" th:src="@{/js/adminPopup.js}" defer></script>
		<title>관리자 페이지</title>
	</head>

	<body>
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" style="font-size: 2em; text-align: center; width: 20%;">관리자 페이지</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent" style="width: 70%;">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0" style="width: 100%;">
							<li class="nav-item" style="width: 25%; text-align: center;">
								<a class="nav-link" type="button" id="commentPageButton">댓글</a>
							</li>
							<li class="nav-item" style="width: 25%; text-align: center;">
								<a class="nav-link" type="button" id="userAuthorityButton">유저권한</a>
							</li>
							<li class="nav-item" style="width: 25%; text-align: center;">
								<a class="nav-link" type="button" id="userForcedWithdrawalbutton">강제탈퇴</a>
							</li>
							<li class="nav-item" style="width: 25%; text-align: center;">
								<a class="nav-link" type="button">차단유저</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
		
		<div id="commentPage" th:insert="~{fragments/commentManage :: commentManagePage}" style="display:none;"></div>
		<div id="adminAuthorityPage" th:insert="~{fragments/userAuthority :: userAuthorityPage}" style="display:none;"></div>
		<div id="userForcedWithdrawalPage" th:insert="~{fragments/userForcedWithdrawal :: userForcedWithdrawalPage}" style="display:none;"></div>
	</body>
</html>
